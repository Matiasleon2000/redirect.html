<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        function redirectToConfirmation() {
            // Obtén los parámetros de la URL actual
            var params = new URLSearchParams(window.location.search);
            
            // Construye la URL de la página de confirmación
            var baseURL = "https://matiasleon2000.github.io/reg/"; // Cambia esto si es necesario
            var confirmUrl = baseURL + "?" + params.toString();
            
            // Redirige al usuario a la página de confirmación
            window.location.href = confirmUrl;
        }

        window.onload = redirectToConfirmation;
    </script>
</head>
<body>
    <p>Redirigiendo a la página de confirmación...</p>
</body>
</html>
